<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Changed</title>
    <!-- external javascript  -->
    <script src="introduct.js"></script>
    <!-- internal javascript  -->
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Paragraph changed";
        }
    </script>
</head>
<body>
    <h2>Demo JavaScript in Head!</h2>
    <p id="demo">A Paragraph.</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <!-- external javascript  -->
    <p id="demo1">Hello!</p>
    <button type="button" onclick="myFunctionChange()">Try it</button>

    <!-- javascript display possibilities  -->

    <!-- writing into an HTML element, using innerHTML or innerText.  -->

    <p id="tag"></p>
    <script>
        document.getElementById("tag").innerHTML = "<h2>Hello world!</h2>"
        document.getElementById("tag").innerText = "<h2>Hello world!</h2>"
    </script>
</body>
</html>
